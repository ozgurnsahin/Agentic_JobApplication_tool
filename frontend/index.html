<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobApp AI Agent</title>
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/animations.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="/static/assets/logo.svg" alt="JobApp AI Agent" class="logo">
                </div>
            </div>
            
            <div class="sidebar-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#/" class="nav-link active" data-route="dashboard">
                            <img src="/static/assets/icons/dashboard.svg" alt="Dashboard" class="nav-icon">
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#/jobs" class="nav-link" data-route="jobs">
                            <img src="/static/assets/icons/jobs.svg" alt="Jobs" class="nav-icon">
                            <span>Jobs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#/cvs" class="nav-link" data-route="cvs">
                            <img src="/static/assets/icons/cv.svg" alt="CVs" class="nav-icon">
                            <span>CVs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#/agent" class="nav-link" data-route="agent">
                            <img src="/static/assets/icons/agent.svg" alt="Agent Control" class="nav-icon">
                            <span>Agent Control</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="sidebar-footer">
                <div class="agent-status-indicator">
                    <div class="status-dot" id="agentStatusDot"></div>
                    <span class="status-text" id="agentStatusText">Checking...</span>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="content-header">
                <h1 class="page-title" id="pageTitle">Dashboard</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="startAgentBtn">
                        <span class="btn-text">Start Agent</span>
                    </button>
                </div>
            </header>

            <div class="content-body" id="contentBody">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Modal Container -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle"></h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer" id="modalFooter"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/router.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/components.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
